<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Checker</h1>
        <p>Enter your credit score to check if you're eligible for a loan.</p>
        <input type="number" id="score" placeholder="Enter your score" />
        <button onclick="checkScore()">Check Eligibility</button>
        <div id="result" class="result"></div>
    </div>

    <script src="credit.js"></script>
</body>
</html>
